<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Plataforma de Automação de Relatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container auth-container">
        <h1>Crie sua Conta de Supervisor</h1>
        <p>Preencha os campos abaixo para iniciar.</p>

        <form id="signup-form">
            <div class="form-group">
                <label for="signup-email">E-mail:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Senha:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">Confirme a Senha:</label>
                <input type="password" id="signup-password-confirm" name="password-confirm" required>
            </div>
            <div id="error-message" class="error-text hidden"></div>
            <button type="submit">Cadastrar</button>
        </form>

        <p class="auth-switch">
            Já tem uma conta? <a href="login.html">Faça login aqui</a>.
        </p>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
